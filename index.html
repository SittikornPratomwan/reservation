<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>จองคิว</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>แบบฟอร์มจองคิว</h2>
  <form id="bookingForm">
    <label>จำนวนคน</label>
    <input type="number" name="numberOfPeople" required min="1">

    <label>ชื่อโต๊ะ</label>
    <input type="text" name="tableName" required>

    <label>เวลาที่จอง</label>
    <input type="time" name="bookingTime" required>

    <button type="submit">จองคิว</button>
  </form>

  <script>
    const form = document.getElementById("bookingForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        numberOfPeople: form.numberOfPeople.value,
        tableName: form.tableName.value,
        bookingTime: form.bookingTime.value
      };

      fetch("https://script.google.com/macros/s/AKfycbzb-ClmwXCSQl4YCdZRgfgDAGmVJZmD3bCeYUW2CvHvuPPaLHGQ3bagpF6rblp4UFI/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        alert("จองคิวเรียบร้อยแล้ว!");
        form.reset();
      })
      .catch(error => {
        alert("เกิดข้อผิดพลาด: " + error.message);
      });
    });
  </script>
</body>
</html>
