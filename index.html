<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      color: #333;
    }

    p {
      font-size: 1em;
      color: #666;
    }

    .queue-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .queue-control button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .queue-control button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .queue-number {
      font-size: 2em;
      margin: 0 20px;
      color: #333;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2em;
      }

      p {
        font-size: 0.9em;
      }

      .queue-control button {
        font-size: 1.2em;
        padding: 8px 16px;
      }

      .queue-number {
        font-size: 1.5em;
      }
    }

    .confirm-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirm-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>จองคิว</h1>
    <p>จองคิวร้านหมูกระทะ</p>
    <div class="queue-control">
      <button id="decrease" onclick="updateQueue(-1)">-</button>
      <span id="queueNumber" class="queue-number">0</span>
      <button id="increase" onclick="updateQueue(1)">+</button>
    </div>
    <button id="confirm" class="confirm-button" onclick="confirmReservation()">ยืนยันการจอง</button>
  </div>

  <script>
    let queueNumber = 0;

    function updateQueue(change) {
      queueNumber += change;
      if (queueNumber < 0) {
        queueNumber = 0;
      }
      document.getElementById('queueNumber').textContent = queueNumber;
    }

    function confirmReservation() {
      if (queueNumber > 0) {
        alert(`คุณได้จองคิวหมายเลข ${queueNumber} เรียบร้อยแล้ว`);
      } else {
        alert('กรุณาเลือกจำนวนคิวก่อนยืนยันการจอง');
      }
    }
  </script>
</body>
</html>
